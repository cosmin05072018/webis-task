<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platforma-Bugetare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="container">
      <div class="row">
        <!-- Prima coloană principală, care conține alte două coloane -->
        <div class="col-12 col-md-6">
          <div class="row">
            <!-- Prima coloană din interiorul primei coloane principale -->
            <div class="col-12 col-sm-6">
              <div class="p-3 border bg-light">Coloana 1.1</div>
            </div>
            <!-- A doua coloană din interiorul primei coloane principale -->
            <div class="col-12 col-sm-6">
              <div class="p-3 border bg-light">Coloana 1.2</div>
            </div>
          </div>
        </div>

        <!-- A doua coloană principală, vizibilă doar pe ecrane mari -->
        <div class="col-12 col-md-6 d-none d-md-block">
          <div class="p-3 border bg-light">Coloana 2</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
